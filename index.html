<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Piano Game</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Mrs+Sheppards" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 class="main_title">Pianotes</h1>
	<h2 class="subtitle">Learn music notes by playing</h2>
	<div class="play_sound-wrapper">
		<button class="play_sound-button"><span>ðŸŽµ</span>Press to hear the sound</button>
	</div>
	<div class="keys">
    <div data-key="65" class="white key">
      <kbd>A</kbd>
    </div>
    <div data-key="87" class="black key c-sharp sharp-pos-top">
      <kbd>W</kbd>
    </div>
    <div data-key="83" class="white key">
      <kbd>S</kbd>
    </div>
    <div data-key="69" class="black key d-sharp sharp-pos-top">
      <kbd>E</kbd>
    </div>
    <div data-key="68" class="white key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="white key">
      <kbd>F</kbd>
    </div>
    <div data-key="84" class="black key sharp-pos-top">
      <kbd>T</kbd>
    </div>
    <div data-key="71" class="white key">
      <kbd>G</kbd>
    </div>
    <div data-key="89" class="black key g-sharp sharp-pos-top">
      <kbd>Y</kbd>
    </div>
    <div data-key="72" class="white key">
      <kbd>H</kbd>
    </div>
    <div data-key="85" class="black key a-sharp sharp-pos-top">
      <kbd>U</kbd>
    </div>
    <div data-key="74" class="white key">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="white key">
      <kbd>K</kbd>
    </div>
  </div>

  <audio preload="auto" data-key="65" src="audio/C4.wav"></audio>

  <audio preload="auto" data-key="89" src="audio/GSharp4.wav"></audio>
  <audio preload="auto" data-key="72" src="audio/A4.wav"></audio>
  <audio preload="auto" data-key="85" src="audio/ASharp4.wav"></audio>
